<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | CodeWithMee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #1a202c; color: #e2e8f0;}
        .logo-font { font-family: 'JetBrains Mono', monospace; }
        .gold-text { color: #D4AF37; }
        .sidebar { background-color: #2d3748; }
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link:hover, .sidebar-link.active { background-color: #D4AF37; color: #1a202c; transform: translateX(5px); }
        .sidebar-link.active i, .sidebar-link:hover i { color: #1a202c; }
        .btn-primary { background-color: #D4AF37; color: #1a202c; font-weight: 700; }
        .btn-primary:hover:not(:disabled) { background-color: #c09b30; }
        .btn-danger { background-color: #c53030; color: #fff; }
        .todo-item { border-left: 3px solid #D4AF37; }
    </style>
</head>
<body class="flex">

    <!-- Sidebar Navigation -->
    <aside class="w-64 min-h-screen sidebar p-4 fixed">
        <h1 class="text-2xl font-bold text-center logo-font gold-text mb-10">CodeWithMee</h1>
        <nav class="space-y-2">
            <a href="admin-dashboard.html" class="sidebar-link active flex items-center p-3 rounded-lg"><i class="fas fa-tachometer-alt w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Dashboard</span></a>
            <a href="admin-courses.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-book w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Courses</span></a>
            <a href="admin-projects.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-project-diagram w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Projects</span></a>
            <a href="admin-gallery.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-images w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Gallery</span></a>
            <a href="admin-quiz.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-question-circle w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Quiz</span></a>
            <a href="admin-about.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-info-circle w-6 text-center gold-text"></i><span class="ml-4 font-semibold">About Page</span></a>
            <a href="admin-links.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-link w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Social Links</span></a>
            <a href="admin-submissions.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-envelope-open-text w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Submissions</span></a>
            <a href="admin-accounts.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-user-shield w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Admin Accounts</span></a>
        </nav>
        <div class="absolute bottom-4 left-4 right-4">
             <button id="logout-btn" class="w-full flex items-center p-3 rounded-lg bg-red-800 text-red-100 hover:bg-red-700"><i class="fas fa-sign-out-alt w-6 text-center"></i><span class="ml-4 font-semibold">Logout</span></button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 flex-1 p-10">
        <div id="dashboard-content">
            <h2 class="text-3xl font-bold mb-2">Welcome, Admin!</h2>
            <p class="text-gray-400 mb-8" id="admin-email"></p>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-gray-800 p-6 rounded-lg"><h3 class="text-lg font-semibold text-gray-400">Total Courses</h3><p class="text-4xl font-bold gold-text" id="course-count">0</p></div>
                <div class="bg-gray-800 p-6 rounded-lg"><h3 class="text-lg font-semibold text-gray-400">Total Projects</h3><p class="text-4xl font-bold gold-text" id="project-count">0</p></div>
                 <div class="bg-gray-800 p-6 rounded-lg"><h3 class="text-lg font-semibold text-gray-400">Gallery Images</h3><p class="text-4xl font-bold gold-text" id="gallery-count">0</p></div>
            </div>
            <div class="mt-10 bg-gray-800 p-6 rounded-lg">
                <h3 class="text-xl font-bold mb-4">Quick Actions</h3>
                <div class="flex flex-wrap gap-4">
                    <a href="admin-courses.html" class="px-4 py-2 bg-yellow-600 rounded-md hover:bg-yellow-700">Manage Courses</a>
                    <a href="admin-projects.html" class="px-4 py-2 bg-yellow-600 rounded-md hover:bg-yellow-700">Manage Projects</a>
                    <a href="admin-quiz.html" class="px-4 py-2 bg-yellow-600 rounded-md hover:bg-yellow-700">Manage Quiz</a>
                    <a href="admin-links.html" class="px-4 py-2 bg-yellow-600 rounded-md hover:bg-yellow-700">Manage Social Links</a>
                    <a href="admin-accounts.html" class="px-4 py-2 bg-yellow-600 rounded-md hover:bg-yellow-700">Manage Admins</a>
                </div>
            </div>

            <div class="mt-10 bg-gray-800 p-6 rounded-lg">
                <h3 class="text-xl font-bold mb-4">My To-Do List</h3>
                <form id="todo-form" class="flex gap-4 mb-4">
                    <input type="text" id="todo-input" class="flex-grow bg-gray-700 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Add a new task..." required>
                    <button type="submit" class="px-4 py-2 btn-primary rounded-md">Add Task</button>
                </form>
                <div id="todo-list" class="space-y-2">
                    </div>
            </div>
        </div>
    </main>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, deleteDoc, doc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyDbns1MdFW4nn8Sf0ROKnxidhIDSVYFUBc", authDomain: "codewithmee-7cb9d.firebaseapp.com", projectId: "codewithmee-7cb9d", storageBucket: "codewithmee-7cb9d.appspot.com", messagingSenderId: "19515490554", appId: "1:19515490554:web:57bb1609cad1d61524c943", measurementId: "G-3YJ8K05RPH" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const adminEmailEl = document.getElementById('admin-email');
        const todoForm = document.getElementById('todo-form');
        const todoInput = document.getElementById('todo-input');
        const todoListEl = document.getElementById('todo-list');

        let userId = null;

        onAuthStateChanged(auth, (user) => { 
            if (user) { 
                userId = user.uid;
                adminEmailEl.textContent = `Logged in as ${user.email}`; 
                loadTodos();
            } else { 
                window.location.href = './admin.html'; 
            } 
        });

        onSnapshot(collection(db, "courses"), (snapshot) => { document.getElementById('course-count').textContent = snapshot.size; });
        onSnapshot(collection(db, "projects"), (snapshot) => { document.getElementById('project-count').textContent = snapshot.size; });
        onSnapshot(collection(db, "gallery"), (snapshot) => { document.getElementById('gallery-count').textContent = snapshot.size; });

        // To-Do List Logic
        async function loadTodos() {
            if (!userId) return;
            const q = query(collection(db, "users", userId, "todos"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                todoListEl.innerHTML = '';
                if(snapshot.empty) {
                    todoListEl.innerHTML = '<p class="text-gray-500">No tasks yet. Add one above!</p>';
                    return;
                }
                snapshot.forEach(doc => {
                    const todo = doc.data();
                    const todoItem = document.createElement('div');
                    todoItem.className = 'bg-gray-700 p-2 rounded-md flex justify-between items-center todo-item';
                    todoItem.innerHTML = `
                        <span>${todo.text}</span>
                        <button class="px-2 py-1 text-xs rounded btn-danger delete-todo-btn" data-id="${doc.id}">Delete</button>
                    `;
                    todoListEl.appendChild(todoItem);
                });
            });
        }
        
        todoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const taskText = todoInput.value.trim();
            if (taskText && userId) {
                await addDoc(collection(db, "users", userId, "todos"), {
                    text: taskText,
                    createdAt: serverTimestamp()
                });
                todoInput.value = '';
            }
        });

        todoListEl.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-todo-btn')) {
                const docId = e.target.dataset.id;
                if(userId && docId) {
                    await deleteDoc(doc(db, "users", userId, "todos", docId));
                }
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => { signOut(auth).then(() => { window.location.href = './admin.html'; }); });
    </script>
</body>
</html>
