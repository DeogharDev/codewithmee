<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage About Page | Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #1a202c; color: #e2e8f0;}
        .logo-font { font-family: 'JetBrains Mono', monospace; }
        .gold-text { color: #D4AF37; }
        .sidebar { background-color: #2d3748; }
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link:hover, .sidebar-link.active { background-color: #D4AF37; color: #1a202c; transform: translateX(5px); }
        .sidebar-link.active i, .sidebar-link:hover i { color: #1a202c; }
        .form-input, .form-textarea { background-color: #4a5568; border: 1px solid #718096; }
        .form-input:focus, .form-textarea:focus { border-color: #D4AF37; box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2); outline: none; }
        .btn-primary { background-color: #D4AF37; color: #1a202c; font-weight: 700; }
        .btn-primary:hover:not(:disabled) { background-color: #c09b30; }
        .btn-secondary { background-color: #4a5568; }
        .btn-secondary:hover { background-color: #2d3748; }
    </style>
</head>
<body class="flex">

    <!-- Sidebar Navigation -->
    <aside class="w-64 min-h-screen sidebar p-4 fixed">
        <h1 class="text-2xl font-bold text-center logo-font gold-text mb-10">CodeWithMee</h1>
        <nav class="space-y-2">
            <a href="admin-dashboard.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-tachometer-alt w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Dashboard</span></a>
            <a href="admin-courses.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-book w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Courses</span></a>
            <a href="admin-projects.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-project-diagram w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Projects</span></a>
            <a href="admin-gallery.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-images w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Gallery</span></a>
            <a href="admin-quiz.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-question-circle w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Quiz</span></a>
            <a href="admin-about.html" class="sidebar-link active flex items-center p-3 rounded-lg"><i class="fas fa-info-circle w-6 text-center gold-text"></i><span class="ml-4 font-semibold">About Page</span></a>
            <a href="admin-links.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-link w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Social Links</span></a>
            <a href="admin-submissions.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-envelope-open-text w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Submissions</span></a>
            <a href="admin-accounts.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-user-shield w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Admin Accounts</span></a>
        </nav>
        <div class="absolute bottom-4 left-4 right-4">
             <button id="logout-btn" class="w-full flex items-center p-3 rounded-lg bg-red-800 text-red-100 hover:bg-red-700"><i class="fas fa-sign-out-alt w-6 text-center"></i><span class="ml-4 font-semibold">Logout</span></button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 flex-1 p-10">
        <h2 class="text-3xl font-bold mb-8">Manage About Page Content</h2>
        
        <div class="bg-gray-800 p-6 rounded-lg">
            <form id="about-form" class="space-y-4">
                <div>
                    <label for="paragraph1" class="block text-sm font-medium text-gray-400">Paragraph 1</label>
                    <textarea id="paragraph1" rows="3" class="w-full mt-1 p-2 rounded-md form-textarea" required></textarea>
                </div>
                <div>
                    <label for="paragraph2" class="block text-sm font-medium text-gray-400">Paragraph 2</label>
                    <textarea id="paragraph2" rows="3" class="w-full mt-1 p-2 rounded-md form-textarea" required></textarea>
                </div>
                 <div>
                    <label for="paragraph3" class="block text-sm font-medium text-gray-400">Paragraph 3 (Tech Focus)</label>
                    <textarea id="paragraph3" rows="3" class="w-full mt-1 p-2 rounded-md form-textarea" required></textarea>
                </div>
                 <div>
                    <label for="skills" class="block text-sm font-medium text-gray-400">Skills (Comma separated, e.g., C++, Python, HTML)</label>
                    <input type="text" id="skills" class="w-full mt-1 p-2 rounded-md form-input" required>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="photo-url-1" class="block text-sm font-medium text-gray-400">Slideshow Image 1 URL</label>
                        <input type="url" id="photo-url-1" class="w-full mt-1 p-2 rounded-md form-input" placeholder="https://i.ibb.co/...">
                    </div>
                     <div>
                        <label for="photo-url-2" class="block text-sm font-medium text-gray-400">Slideshow Image 2 URL</label>
                        <input type="url" id="photo-url-2" class="w-full mt-1 p-2 rounded-md form-input" placeholder="https://i.ibb.co/...">
                    </div>
                     <div>
                        <label for="photo-url-3" class="block text-sm font-medium text-gray-400">Slideshow Image 3 URL</label>
                        <input type="url" id="photo-url-3" class="w-full mt-1 p-2 rounded-md form-input" placeholder="https://i.ibb.co/...">
                    </div>
                     <div>
                        <label for="photo-url-4" class="block text-sm font-medium text-gray-400">Slideshow Image 4 URL</label>
                        <input type="url" id="photo-url-4" class="w-full mt-1 p-2 rounded-md form-input" placeholder="https://i.ibb.co/...">
                    </div>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="recover-btn" class="px-4 py-2 rounded-md btn-secondary">Recover Data</button>
                    <button type="submit" id="save-btn" class="px-6 py-2 rounded-md btn-primary">Save Changes</button>
                </div>
            </form>
            <div id="status-message" class="mt-4 text-center font-semibold"></div>
        </div>
    </main>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDbns1MdFW4nn8Sf0ROKnxidhIDSVYFUBc",
            authDomain: "codewithmee-7cb9d.firebaseapp.com",
            projectId: "codewithmee-7cb9d",
            storageBucket: "codewithmee-7cb9d.appspot.com",
            messagingSenderId: "19515490554",
            appId: "1:19515490554:web:57bb1609cad1d61524c943",
            measurementId: "G-3YJ8K05RPH"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => { if (!user) window.location.href = './admin.html'; });

        const aboutForm = document.getElementById('about-form');
        const statusMessage = document.getElementById('status-message');
        const recoverBtn = document.getElementById('recover-btn');

        const aboutContentRef = doc(db, "siteContent", "aboutPage");
        let lastLoadedData = {};

        function populateForm(data) {
            document.getElementById('paragraph1').value = data.p1 || '';
            document.getElementById('paragraph2').value = data.p2 || '';
            document.getElementById('paragraph3').value = data.p3 || '';
            document.getElementById('skills').value = data.skills ? data.skills.join(', ') : '';
            if (data.photoURLs && Array.isArray(data.photoURLs)) {
                for (let i = 0; i < 4; i++) {
                    document.getElementById(`photo-url-${i + 1}`).value = data.photoURLs[i] || '';
                }
            }
        }

        async function loadAboutContent() {
            try {
                const docSnap = await getDoc(aboutContentRef);
                if (docSnap.exists()) {
                    lastLoadedData = docSnap.data();
                    populateForm(lastLoadedData);
                } else {
                    console.log("No 'aboutPage' document! It will be created on first save.");
                }
            } catch (error) {
                statusMessage.textContent = "Failed to load existing data.";
                statusMessage.style.color = '#F44336';
            }
        }
        loadAboutContent();

        aboutForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const skillsArray = document.getElementById('skills').value.split(',').map(skill => skill.trim()).filter(skill => skill);
            const photoURLs = [
                document.getElementById('photo-url-1').value.trim(),
                document.getElementById('photo-url-2').value.trim(),
                document.getElementById('photo-url-3').value.trim(),
                document.getElementById('photo-url-4').value.trim()
            ].filter(url => url);

            const content = {
                p1: document.getElementById('paragraph1').value,
                p2: document.getElementById('paragraph2').value,
                p3: document.getElementById('paragraph3').value,
                skills: skillsArray,
                photoURLs: photoURLs
            };

            try {
                await setDoc(aboutContentRef, content, { merge: true });
                lastLoadedData = content;
                statusMessage.textContent = 'Content updated successfully!';
                statusMessage.style.color = '#4CAF50';
            } catch (error) {
                console.error("Error updating document: ", error);
                statusMessage.textContent = 'Error updating content.';
                statusMessage.style.color = '#F44336';
            }
        });

        recoverBtn.addEventListener('click', () => {
            if (Object.keys(lastLoadedData).length > 0) {
                if(confirm("Are you sure you want to discard your current changes and recover the last saved data?")) {
                    populateForm(lastLoadedData);
                    statusMessage.textContent = 'Data recovered from last save.';
                    statusMessage.style.color = '#D4AF37';
                }
            } else {
                alert("No data has been saved yet to recover from.");
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => { signOut(auth).then(() => { window.location.href = './admin.html'; }); });
    </script>
</body>
</html>
