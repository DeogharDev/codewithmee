        .form-input { background-color: #4a5568; border: 1px solid #718096; }
        .form-input:focus { border-color: #D4AF37; box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2); outline: none; }
        .btn-primary { background-color: #D4AF37; color: #1a202c; font-weight: 700; }
        .btn-primary:hover:not(:disabled) { background-color: #c09b30; }

</head>
<body class="flex">

    <!-- Sidebar Navigation -->
    <aside class="w-64 min-h-screen sidebar p-4 fixed">

            <a href="admin-dashboard.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-tachometer-alt w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Dashboard</span></a>

            <a href="admin-projects.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-project-diagram w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Projects</span></a>
            <a href="admin-gallery.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-images w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Gallery</span></a>
            <a href="admin-quiz.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-question-circle w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Quiz</span></a>
            <a href="admin-blog.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-blog w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Blog</span></a>
            <a href="admin-about.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-info-circle w-6 text-center gold-text"></i><span class="ml-4 font-semibold">About Page</span></a>
            <a href="admin-links.html" class="sidebar-link active flex items-center p-3 rounded-lg"><i class="fas fa-link w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Social Links</span></a>
            <a href="admin-submissions.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-envelope-open-text w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Submissions</span></a>

        </nav>
        <div class="absolute bottom-4 left-4 right-4">
             <button id="logout-btn" class="w-full flex items-center p-3 rounded-lg bg-red-800 text-red-100 hover:bg-red-700"><i class="fas fa-sign-out-alt w-6 text-center"></i><span class="ml-4 font-semibold">Logout</span></button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 flex-1 p-10">
        <h2 class="text-3xl font-bold mb-8">Manage Social & Contact Links</h2>
        
        <div class="bg-gray-800 p-6 rounded-lg">
            <p class="text-sm text-gray-400 mb-6">Update the links here. They will automatically update across the entire public website.</p>
            <form id="links-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="link-github" class="block text-sm font-medium text-gray-400">GitHub URL</label>
                        <input type="url" id="link-github" class="w-full mt-1 p-2 rounded-md form-input" placeholder="https://github.com/...">
                    </div>
                    <div>
                        <label for="link-instagram" class="block text-sm font-medium text-gray-400">Instagram URL</label>
                        <input type="url" id="link-instagram" class="w-full mt-1 p-2 rounded-md form-input" placeholder="https://instagram.com/...">
                    </div>
                    <div>
                        <label for="link-x" class="block text-sm font-medium text-gray-400">X (Twitter) URL</label>
                        <input type="url" id="link-x" class="w-full mt-1 p-2 rounded-md form-input" placeholder="https://x.com/...">
                    </div>
                    <div>
                        <label for="link-facebook" class="block text-sm font-medium text-gray-400">Facebook URL</label>
                        <input type="url" id="link-facebook" class="w-full mt-1 p-2 rounded-md form-input" placeholder="https://facebook.com/...">
                    </div>
                     <div>
                        <label for="link-youtube" class="block text-sm font-medium text-gray-400">YouTube URL (Optional)</label>
                        <input type="url" id="link-youtube" class="w-full mt-1 p-2 rounded-md form-input" placeholder="https://youtube.com/...">
                    </div>
                     <div>
                        <label for="link-email" class="block text-sm font-medium text-gray-400">Contact Email</label>
                        <input type="email" id="link-email" class="w-full mt-1 p-2 rounded-md form-input" placeholder="youremail@example.com">
                    </div>
                </div>
                <div class="flex justify-end">
                    <button type="submit" id="save-btn" class="px-6 py-2 rounded-md btn-primary">Save All Links</button>
                </div>
            </form>
            <div id="status-message" class="mt-4 text-center font-semibold"></div>
        </div>
    </main>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDbns1MdFW4nn8Sf0ROKnxidhIDSVYFUBc",
            authDomain: "codewithmee-7cb9d.firebaseapp.com",
            projectId: "codewithmee-7cb9d",
            storageBucket: "codewithmee-7cb9d.appspot.com",
            messagingSenderId: "19515490554",
            appId: "1:19515490554:web:57bb1609cad1d61524c943",
            measurementId: "G-3YJ8K05RPH"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => { if (!user) window.location.href = './admin.html'; });

        const linksForm = document.getElementById('links-form');
        const statusMessage = document.getElementById('status-message');
        const linksDocRef = doc(db, "siteContent", "socialLinks");

        // Load existing links into the form
        async function loadLinks() {
            try {
                const docSnap = await getDoc(linksDocRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('link-github').value = data.github || '';
                    document.getElementById('link-instagram').value = data.instagram || '';
                    document.getElementById('link-x').value = data.x || '';
                    document.getElementById('link-facebook').value = data.facebook || '';
                    document.getElementById('link-youtube').value = data.youtube || '';
                    document.getElementById('link-email').value = data.email || '';
                }
            } catch (error) {
                console.error("Error loading links:", error);
            }
        }
        loadLinks();

        // Save links to Firestore
        linksForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const links = {
                github: document.getElementById('link-github').value,
                instagram: document.getElementById('link-instagram').value,
                x: document.getElementById('link-x').value,
                facebook: document.getElementById('link-facebook').value,
                youtube: document.getElementById('link-youtube').value,
                email: document.getElementById('link-email').value
            };

            try {
                await setDoc(linksDocRef, links, { merge: true });
                statusMessage.textContent = 'Links updated successfully!';
                statusMessage.style.color = '#4CAF50';
            } catch (error) {
                console.error("Error updating links: ", error);
                statusMessage.textContent = 'Error updating links.';
                statusMessage.style.color = '#F44336';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => { signOut(auth).then(() => { window.location.href = './admin.html'; }); });
    </script>
</body>
</html>
