<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Quiz | Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #1a202c; color: #e2e8f0;}
        .logo-font { font-family: 'JetBrains Mono', monospace; }
        .gold-text { color: #D4AF37; }
        .sidebar { background-color: #2d3748; }
        .sidebar-link { transition: all 0.2s ease-in-out; }
        .sidebar-link:hover, .sidebar-link.active {
            background-color: #D4AF37;
            color: #1a202c;
            transform: translateX(5px);
        }
        .sidebar-link.active i, .sidebar-link:hover i { color: #1a202c; }
        .form-input, .form-textarea, .form-select { background-color: #4a5568; border: 1px solid #718096; }
        .form-input:focus, .form-textarea:focus, .form-select:focus { border-color: #D4AF37; box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2); outline: none; }
        .btn-primary { background-color: #D4AF37; color: #1a202c; font-weight: 700; }
        .btn-primary:hover:not(:disabled) { background-color: #c09b30; }
        .btn-danger { background-color: #c53030; }
        .btn-danger:hover { background-color: #9b2c2c; }
    </style>
</head>
<body class="flex">

    <!-- Sidebar Navigation -->
    <aside class="w-64 min-h-screen sidebar p-4 fixed">
        <h1 class="text-2xl font-bold text-center logo-font gold-text mb-10">CodeWithMee</h1>
        <nav class="space-y-2">
            <a href="admin-dashboard.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-tachometer-alt w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Dashboard</span></a>
            <a href="admin-courses.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-book w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Courses</span></a>
            <a href="admin-projects.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-project-diagram w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Projects</span></a>
            <a href="admin-gallery.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-images w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Gallery</span></a>
            <a href="admin-quiz.html" class="sidebar-link active flex items-center p-3 rounded-lg"><i class="fas fa-question-circle w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Quiz</span></a>
            <a href="admin-about.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-info-circle w-6 text-center gold-text"></i><span class="ml-4 font-semibold">About Page</span></a>
            <a href="admin-links.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-link w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Social Links</span></a>
            <a href="admin-submissions.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-envelope-open-text w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Submissions</span></a>
            <a href="admin-accounts.html" class="sidebar-link flex items-center p-3 rounded-lg"><i class="fas fa-user-shield w-6 text-center gold-text"></i><span class="ml-4 font-semibold">Admin Accounts</span></a>
        </nav>
        <div class="absolute bottom-4 left-4 right-4">
             <button id="logout-btn" class="w-full flex items-center p-3 rounded-lg bg-red-800 text-red-100 hover:bg-red-700"><i class="fas fa-sign-out-alt w-6 text-center"></i><span class="ml-4 font-semibold">Logout</span></button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 flex-1 p-10">
        <h2 class="text-3xl font-bold mb-8">Manage Quiz Questions</h2>
        
        <div class="bg-gray-800 p-6 rounded-lg mb-8">
            <h3 class="text-xl font-bold mb-4 gold-text">Add New Question</h3>
            <form id="quiz-form" class="space-y-4">
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-400">Category</label>
                    <input type="text" id="category" class="w-full mt-1 p-2 rounded-md form-input" placeholder="e.g., C++, Python, Java" required>
                </div>
                <div>
                    <label for="question" class="block text-sm font-medium text-gray-400">Question</label>
                    <textarea id="question" rows="2" class="w-full mt-1 p-2 rounded-md form-textarea" required></textarea>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label for="option1" class="block text-sm font-medium text-gray-400">Option 1</label><input type="text" id="option1" class="w-full mt-1 p-2 rounded-md form-input" required></div>
                    <div><label for="option2" class="block text-sm font-medium text-gray-400">Option 2</label><input type="text" id="option2" class="w-full mt-1 p-2 rounded-md form-input" required></div>
                    <div><label for="option3" class="block text-sm font-medium text-gray-400">Option 3</label><input type="text" id="option3" class="w-full mt-1 p-2 rounded-md form-input" required></div>
                    <div><label for="option4" class="block text-sm font-medium text-gray-400">Option 4</label><input type="text" id="option4" class="w-full mt-1 p-2 rounded-md form-input" required></div>
                </div>
                 <div>
                    <label for="correct-answer" class="block text-sm font-medium text-gray-400">Correct Answer</label>
                    <select id="correct-answer" class="w-full mt-1 p-2 rounded-md form-input" required>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                        <option value="4">Option 4</option>
                    </select>
                </div>
                <div>
                    <label for="explanation" class="block text-sm font-medium text-gray-400">Explanation for Correct Answer</label>
                    <textarea id="explanation" rows="3" class="w-full mt-1 p-2 rounded-md form-textarea" placeholder="Explain why this answer is correct." required></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="submit" id="submit-btn" class="px-4 py-2 rounded-md btn-primary">Add Question</button>
                </div>
            </form>
        </div>
        
        <div class="bg-gray-800 p-6 rounded-lg">
            <h3 class="text-xl font-bold mb-4 gold-text">Question Bank</h3>
            <div id="questions-list" class="space-y-2"></div>
        </div>
    </main>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDbns1MdFW4nn8Sf0ROKnxidhIDSVYFUBc", authDomain: "codewithmee-7cb9d.firebaseapp.com", projectId: "codewithmee-7cb9d", storageBucket: "codewithmee-7cb9d.appspot.com", messagingSenderId: "19515490554", appId: "1:19515490554:web:57bb1609cad1d61524c943", measurementId: "G-3YJ8K05RPH" };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => { if (!user) window.location.href = './admin.html'; });

        const quizForm = document.getElementById('quiz-form');
        const questionsList = document.getElementById('questions-list');
        
        quizForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const questionData = {
                category: document.getElementById('category').value.trim(),
                question: document.getElementById('question').value.trim(),
                options: [
                    document.getElementById('option1').value.trim(),
                    document.getElementById('option2').value.trim(),
                    document.getElementById('option3').value.trim(),
                    document.getElementById('option4').value.trim()
                ],
                correctAnswer: parseInt(document.getElementById('correct-answer').value),
                explanation: document.getElementById('explanation').value.trim(), // Added explanation
                createdAt: serverTimestamp()
            };
            try {
                await addDoc(collection(db, "quizQuestions"), questionData);
                alert('Question added successfully!');
                quizForm.reset();
            } catch (error) {
                console.error("Error adding question: ", error);
                alert('Failed to add question.');
            }
        });

        onSnapshot(query(collection(db, "quizQuestions"), orderBy("createdAt", "desc")), (snapshot) => {
            questionsList.innerHTML = '';
            if (snapshot.empty) {
                questionsList.innerHTML = '<p class="text-gray-500">No questions found. Add one using the form above.</p>';
                return;
            }
            snapshot.forEach((doc) => {
                const q = doc.data();
                const questionEl = document.createElement('div');
                questionEl.className = 'bg-gray-700 p-3 rounded-md flex justify-between items-center';
                questionEl.innerHTML = `
                    <p class="text-sm text-gray-200"><strong class="gold-text">[${q.category}]</strong> ${q.question}</p>
                    <button class="text-sm px-3 py-1 rounded-md btn-danger delete-btn" data-id="${doc.id}">Delete</button>
                `;
                questionsList.appendChild(questionEl);
            });
        });

        questionsList.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                if (confirm('Are you sure you want to delete this question?')) {
                    await deleteDoc(doc(db, "quizQuestions", e.target.dataset.id));
                    alert('Question deleted.');
                }
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => { signOut(auth).then(() => { window.location.href = './admin.html'; }); });
    </script>
</body>
</html>
